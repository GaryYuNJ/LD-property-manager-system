<!DOCTYPE html>
<html class="hb-loaded"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="绿地会">
    <meta name="description" content="绿地会">
    <title>公告信息</title>
    <link rel="stylesheet" href="../style/vue-scroll.css">
    <link rel="stylesheet" href="../style/public-info.css">
    <style>
	    
    </style>
</head>

<body>
    <div id="wrapper" class="content rel"  v-cloak>
    	<ul>
	    	<img class="loading" src="../img/scroll/loading.svg" v-if="static == 1">
			<img class="success" src="../img/scroll/success.svg" v-if="static == 2">
			<!-- <img class="before" src="../img/scroll/before.svg" v-if="static == 0"> -->
				
	    	<div class="imgs rel" v-for="item in list">
	            <a href="/ldpms/html5/gonggaoxiangqing.html?info_id={{item.id}}&amp;class_name=item-color-{{item.labelColor}}" class="item">
	                <div class="label">
	                    <label class="label-info item-color-{{item.labelColor}}">
	                    {{item.label}}
	                    </label>
	                </div>
	                <p class="title">{{item.title}}</p>
	                <p class="time">发布时间：{{item.updateTime | date}}</p>
	            </a>
	        </div>
	    </ul>
	    
    </div>
    
	
	</body>
</html>
	
<script src="../js/jquery.js" ></script>
<script src="../js/vue-1.0.26.min.js"></script>
<script src="../js/iscroll.js"></script>
<script src="../js/date_format.js" ></script>
<script src="../js/h5-common.js" ></script>

<script type="text/javascript">

	var w ;
	var communityCode = getQueryString('communityCode');
	var pageNo = 1;
	
	//第一页初始化
	$(function() {
		$.post( rootUri + '/open/validPubInfoListByCommunityCode.shtml',
			{
			communityCode:communityCode
			},
			function(result){
				console.log(result);
				pageNo++;
				w = new Vue({
					el : '#wrapper',
					//表示显示的图标
					data : {
						static : "",							
						list : result
					}
				});
			},'json');
	});
	
	//下拉刷新机制
	var myscroll;
	//是否正在加载中	true表示正在加载  false表示没有加载
	var is_r = false;	
	var is_end = false;	
	window.onload = function(){
		setTimeout(function(){
			myscroll = new iScroll("wrapper",{
				topOffset: 0,
				//上拉时触发
				onScrollMove: function(){
					
					//如果上拉高度 大于 (内容高度 - wrapper高度) 50px 以上  且是未刷新状态时触发 ; 
					//if(this.y <= ( this.wrapperH - this.scroller.clientHeight -50) && is_r == false && !is_end){
						
						//如果已到底部，给予提示
						if(this.y <= ( document.body.clientHeight - this.scroller.clientHeight -50) &&is_end){
							//这里表示渲染完成后刷新wrapper
							setTimeout(function(){
								console.log("刷新wrapper");
								//显示加载成功状态图标 (没有更多数据时候的提示作用)
								w.static = 2;
								setTimeout(function(){
									w.static = "";
								},500)
								//加载完成状态
								is_r = false;
								myscroll.refresh();
							},0)
						}else if(this.y <= ( document.body.clientHeight - this.scroller.clientHeight -50) && is_r == false && !is_end){
						//if( is_r == false && !is_end){
							w.static = "";
							//正在加载状态
							is_r = true;
							setTimeout(function(){
								$.post( rootUri + '/open/validPubInfoListByCommunityCode.shtml',
									{
									communityCode:communityCode,
									pageNo:pageNo
									},
									function(result){
										console.log(result);
										
										//数据全部加载完成
										if(null == result || result.length == 0){
											is_end = true;
											w.static = "";
										}else{
											pageNo++;
											w.list = w.list.concat(result);
											
											//数据全部加载完成
											if(result.length < 10){
												is_end = true;
												w.static = "";
											}
										}
									},'json');
							
							//这里表示渲染完成后刷新wrapper
							setTimeout(function(){
								console.log("刷新wrapper");
								//显示加载成功状态图标 (没有更多数据时候的提示作用)
								w.static = 2;
								setTimeout(function(){
									w.static = "";
								},500)
								//加载完成状态
								is_r = false;
								myscroll.refresh();
							},0)
						},2000)
					}
				},
				onScrollEnd: function(){
					//上拉之后如果触发刷新则 状态图标值为1 显示loading状态
					if(is_r && !is_end){
						w.static = 1;
					}
				}
			});
		},0);
	}
</script>
