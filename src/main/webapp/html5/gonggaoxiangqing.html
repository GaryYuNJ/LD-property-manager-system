<!DOCTYPE html>
<html class="hb-loaded"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="绿地会">
    <meta name="description" content="绿地会">
    <title>公告详情</title>
    <link rel="stylesheet" href="../style/public-info-detail.css">
    <style>
    </style>
</head>

<body style="max-width: 640px; margin: 0 auto;">
    <div id="box" class="content rel">
        <div class="imgs rel">
            <div class="label">
                <label class="label-info item-color-{{model.labelColor}}" id="label-info">{{model.label}}</label>
            </div>
            <p id="title" class="title">{{model.title}}</p>
            <p id="time" class="time">发布时间：{{model.updateTime | date}}</p>
            <div id="detail" class="detail">
            </div>
            <p class="name">{{model.organization}}</p>
        </div>
    </div>
    
    
    
<script src="../js/jquery.js" ></script>
<script src="../js/vue-1.0.26.min.js"></script>
<script src="../js/date_format.js" ></script>
<script src="../js/h5-common.js" ></script>


<script type="text/javascript">
    info_id = getQueryString('info_id');
    class_name = getQueryString('class_name');
    
  	//初始化
	$(function() {
		$.post( rootUri + '/open/getPublicInfoDetailById.shtml',
			{
			publicInfoId:info_id
			},
			function(result){
				console.log(result);
				if(result.status == '200'){
					new Vue({
						el : '#box',
						//表示显示的图标
						data : {
							model : result.model
						}
					});
					
					var content = result.model.content.replace(/\n/g, '<p>') ;
					document.getElementById("detail").innerHTML = content;
				}
			},'json');
	});
    	
</script>

</body></html>
