<!DOCTYPE html>
<html class="hb-loaded"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="绿地会">
    <meta name="description" content="绿地会">
    <title>失物详情</title>
    <link rel="stylesheet" href="../style/lost-info-detail.css">
    <style>
   
    </style>
</head>

<body style="max-width: 640px; margin: 0 auto;">
    <div id="box" class="container rel">
        <div  class="content">
            <div class="imgs rel">
                <label class="tag">物品名称：</label>
                <p class="info" id="thing">{{model.objectName}}</p>
            </div>
            <div class="imgs rel">
                <label class="tag">物品描述：</label>
                <p class="info" id="objectDesc"></p>
            </div>
            <div class="imgs rel">
                <label class="tag">拾获地点：</label>
                <p class="info" id="place">{{model.pickupLocation}}</p>
            </div>
            <div class="imgs rel">
                <label class="tag">拾&nbsp;&nbsp;获&nbsp;&nbsp;人：</label>
                <p class="info" id="people">{{model.pickupUserName}}</p>
            </div>
            <div class="imgs rel">
                <label class="tag">拾获时间：</label>
                <p class="info" id="time">{{model.time | date}}</p>
            </div>
            <div class="imgs rel">
                <label class="tag">失物地址：</label>
                <p class="info">{{model.claimLocation}}</p>
            </div>
            <div class="imgs rel">
                <label class="tag">联系电话：</label>
                <p class="info">{{model.mobile}}</p>
            </div>
        </div>
        <div class="tips"> *须凭身份证或有效证件领取</div>
    </div>



<script src="../js/jquery.js" ></script>
<script src="../js/vue-1.0.26.min.js"></script>
<script src="../js/date_format.js" ></script>
<script src="../js/h5-common.js" ></script>


<script type="text/javascript">
lost_id = getQueryString('lost_id');
    
  	//初始化
	$(function() {
		$.post( rootUri + '/open/getLostInfoDetailById.shtml',
			{
			lostInfoId:lost_id
			},
			function(result){
				console.log(result);
				if(result.status == '200'){
					new Vue({
						el : '#box',
						//表示显示的图标
						data : {
							model : result.model
						}
					});
					
					var objectDesc = result.model.objectDesc.replace(/\n/g, '<p>') ;
					document.getElementById("objectDesc").innerHTML = objectDesc;
				}
			},'json');
	});
    	
</script>

</body></html>
